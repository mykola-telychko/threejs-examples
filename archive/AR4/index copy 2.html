<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A-Frame WebAR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-camera position="0 1.6 0"></a-camera>
        <a-box position="0 0 -2" rotation="0 45 0" color="blue"
            animation="property: rotation; to: 0 405 0; loop: true; dur: 3000">
        </a-box>
    </a-scene>

</body>
</html>
